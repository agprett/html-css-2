<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="UTF-8">
    <title>SpaceX</title>
    <link rel='stylesheet' href='index.css'/>
  </head>
  <body>
    <header>
      <nav class='nav'>
        <img class='space' src="https://www.spacex.com/sites/spacex/files/spacex_logo_white.png" alt="Home">
        <div class='initialBox'>
          <div class='initial'>FALCON 9</div>
          <div class='initial'>FALCON HEAVY</div>
          <div class='initial'>DRAGON</div>
          <div class='initial'>STARSHIP</div>
        </div>
        <div class='secondaryBox'>
          <div class='secondary'>UPDATES</div>
          <div class='secondary'>ABOUT SPACEX</div>
          <div class='secondary'>CAREERS</div>
          <div class='secondary'>SHOP</div>
        </div>
      </nav>
    </header>
    <div class='main'>
      <div class='topBox'>
        <img class='back' src="https:www.spacex.com/sites/spacex/files/crs20_streak1.jpg" alt="Starlink Mission"/>
        <div class='sidenote'>
          <div class='sidenoteNote'>CRS-20 MISSION</div>
          <div class='sidenoteButton'>WATCH REPLAY</div>
        </div>
      </div>
      <div class='bottomBox'>
        <div class='toggles'>01  CRS-20 MISSION</div>
        <div class='toggles'>02  SMALLSAT RIDESHARE PROGRAM</div>
        <div class='toggles'>03  NASA ASTRONAUTS ON CREW DRAGON</div>
      </div>
    </div>
  </body>
</html>
